<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Instagram Tailwind</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">

    <nav class="bg-white border-b sticky top-0 z-10">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center py-3">
                <a href="#" class="font-semibold text-xl">Instagram</a>
                <div class="hidden md:flex space-x-6">
                    <a href="#" class="text-gray-700 hover:text-black">Home</a>
                    <a href="#" class="text-gray-700 hover:text-black">Explore</a>
                    <a href="#" class="text-gray-700 hover:text-black">Profile</a>
                </div>
                <div class="md:hidden">
                    <button class="text-gray-700">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <main class="container mx-auto my-8 px-4">
        
        <header class="flex flex-col md:flex-row items-center gap-8 mb-8">
            <div class="w-36 h-36 md:w-40 md:h-40 flex-shrink-0">
                <img src="assets/img/profile.jpg" class="rounded-full w-full h-full object-cover border-2 p-1" alt="Foto Profil">
            </div>

            <div class="flex flex-col items-center md:items-start gap-4">
                <div class="flex items-center gap-4">
                    <h2 class="text-2xl font-light">mriz02_</h2>
                    <div class="hidden md:flex gap-2">
                        <button class="bg-blue-500 text-white px-3 py-1 text-sm font-semibold rounded">Follow</button>
                        <button class="bg-gray-200 text-black px-3 py-1 text-sm font-semibold rounded">Message</button>
                    </div>
                </div>

                <div class="flex space-x-8">
                    <div><strong>12</strong> posts</div>
                    <div><strong>219</strong> followers</div>
                    <div><strong>259</strong> following</div>
                </div>
                
                <div class="text-center md:text-left">
                    <p class="font-bold">Orang Biasa</p>
                    <p>Ini adalah website instagram <br>
                    Enjoy Guys!!! <br>
                    <a href="https://www.instagram.com/mriz02_/" target="blank" class="text-blue-700 font-semibold">mriz02_</a>
                    </p>
                </div>
            </div>
            
            <div class="flex md:hidden gap-2 w-full mt-4">
                <button class="bg-blue-500 text-white py-1.5 font-semibold rounded w-1/2">Follow</button>
                <button class="bg-gray-200 text-black py-1.5 font-semibold rounded w-1/2">Message</button>
            </div>
        </header>

        <hr class="my-6">

        <section class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-1 md:gap-4">
            <div class="w-full aspect-square"><img src="assets/img/post-1.jpg" class="w-full h-full object-cover" alt="Postingan 1"></div>
            <div class="w-full aspect-square"><img src="assets/img/post-2.jpg" class="w-full h-full object-cover" alt="Postingan 2"></div>
            <div class="w-full aspect-square"><img src="assets/img/post-3.jpg" class="w-full h-full object-cover" alt="Postingan 3"></div>
            <div class="w-full aspect-square"><img src="assets/img/post-4.jpg" class="w-full h-full object-cover" alt="Postingan 4"></div>
            <div class="w-full aspect-square"><img src="assets/img/post-5.jpg" class="w-full h-full object-cover" alt="Postingan 5"></div>
            <div class="w-full aspect-square"><img src="assets/img/post-6.jpg" class="w-full h-full object-cover" alt="Postingan 6"></div>
            <div class="w-full aspect-square"><img src="assets/img/post-7.jpg" class="w-full h-full object-cover" alt="Postingan 7"></div>
            <div class="w-full aspect-square"><img src="assets/img/post-8.jpg" class="w-full h-full object-cover" alt="Postingan 8"></div>
            <div class="w-full aspect-square"><img src="assets/img/post-9.jpg" class="w-full h-full object-cover" alt="Postingan 9"></div>
            <div class="w-full aspect-square"><img src="assets/img/post-10.jpg" class="w-full h-full object-cover" alt="Postingan 10"></div>
            <div class="w-full aspect-square"><img src="assets/img/post-11.jpg" class="w-full h-full object-cover" alt="Postingan 11"></div>
            <div class="w-full aspect-square"><img src="assets/img/post-12.jpg" class="w-full h-full object-cover" alt="Postingan 12"></div>
        </section>
    </main>

    <footer class="text-center text-gray-500 py-4 mt-8 border-t">
        <p>&copy; 2025 Instagram from Meta | Dibuat dengan Tailwind</p>
    </footer>

</body>
</html>
